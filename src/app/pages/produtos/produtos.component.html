<h1 class="mt-3 mb-3">Produtos</h1>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Código de Barras</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <th scope="row">{{ produto.id }}</th>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.codigoDeBarra }}</td>
      <td>{{ produto.preco }}</td>

      <td class="text-center">
        <button  type="button" class="btn btn-primary btn-sm me-1" ><i class="bi bi-pencil"></i></button>
        <button  data-bs-toggle="modal" data-bs-target="#exampleModal"
        type="button" class="btn btn-danger btn-sm"
        (click)="selecionaDelete(produto)"><i   class="bi bi-trash"></i>
      </button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" type="submit" routerLink="cadastrar-produtos">Cadastrar</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Apagar Registro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja apagar o registro <br />
        {{ produtoSelecionado.id}}
        {{ produtoSelecionado.nome}} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="apagarRegistro(produtoSelecionado)">Apagar</button>

      </div>
    </div>
  </div>
</div>
