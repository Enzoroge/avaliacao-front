<h1 class="mt-3 mb-3">Produtos</h1>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Código de Barras</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <th scope="row">{{ produto.id }}</th>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.codigoDeBarras }}</td>
      <td>{{ produto.preco }}</td>

      <td class="text-center">
        <button  type="button" class="btn btn-primary btn-sm me-1" ><i class="bi bi-pencil"></i></button>
        <button  type="button" class="btn btn-danger btn-sm" ><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" type="submit" routerLink="cadastrar-produtos">Cadastrar</button>
