<h1 class="mt-3 mb-3">Produtos</h1>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Código de Barras</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <th scope="row">{{ produto.id }}</th>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.codigoDeBarra }}</td>
      <td>{{ produto.preco | currency :  'BRL' }}</td>

      <td class="text-center">
        <button data-bs-toggle="modal" data-bs-target="#editar"
         (click)="selecionaUpdate(produto)" type="button" class="btn btn-primary btn-sm me-1" data-toggle="tooltip" data-bs-placement="left" title="Editar" ><i class="bi bi-pencil"></i>Editar</button>
        <button  data-bs-toggle="modal" data-bs-target="#excluir"
        type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="right" title="Excluir"
        (click)="selecionaDelete(produto)"><i   class="bi bi-trash"></i>Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" type="submit" routerLink="cadastrar-produtos">Cadastrar</button>


<div class="modal fade" id="excluir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Apagar Registro <i class="bi bi-exclamation-triangle-fill"></i></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja apagar o registro ? <br />
        {{ produtoSelecionado.id}}
        {{ produtoSelecionado.nome}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="apagarRegistro(produtoSelecionado)">Apagar</button>

      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h1 class="mt-3 mb-3">Atualizar Produtos</h1>

        <form [formGroup]="produtoForm"  (submit)=" update()" >
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome"  formControlName="nome">
                </div>

              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label for="codigoDeBarra" class="form-label">Código de Barras</label>
                  <input type="text" class="form-control" id="codigoDeBarra"  formControlName="codigoDeBarra">
                </div>
              </div>

              <div class="col-6">
                <div class="mb-3">
                  <label for="preco" class="form-label">Preço</label>
                  <input type="number" class="form-control" id="preco" formControlName="preco">
                </div>
              </div>

            </div>

          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="update()">Atualizar</button>

      </div>
    </div>
  </div>
</div>
